<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Glassmorphism Product Card Slider UI</title>
  </head>
  <body>
    <div class="container">
      <ul class="thumb">
        <li onmouseover="changeImageSrc('images/shoes1.png')">
          <img src="images/shoes1.png" alt="shoes 1" />
        </li>
        <li onmouseover="changeImageSrc('images/shoes2.png')">
          <img src="images/shoes2.png" alt="shoes 2" />
        </li>
        <li onmouseover="changeImageSrc('images/shoes3.png')">
          <img src="images/shoes3.png" alt="shoes 3" />
        </li>
      </ul>
      <div class="imgBox">
        <h2>Nike Air Zoom</h2>
        <img src="images/shoes1.png" alt="shoes 1" class="shoesss" />
        <ul class="size">
          <span>Size</span>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
        </ul>
        <a href="#" class="btn">Add To Cart</a>
      </div>
    </div>
  </body>
</html>
